<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 90vh;
        }
        .nav {
            width: 100%;
            height: 50px;
            position: fix;
            top: 0;
            background-color: black;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 200px;
            margin-left: 5px;
        }
        .content {
            display: flex;
            align-items: center;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }
        #ask-input {
            display: flex;
            align-items: center;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }
        #type-input {
            width: 250px;
            height: 25px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        .user-input {
            display: flex;
            flex-direction: column;
        }
        #type-input {
            outline: none;
            padding: 0 10px;
        }
        #file-input {
            width: 190px;
            margin-top: 4px;
            margin-left: 8px;
        }
        .submit-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 39px;
        }
        #submit {
            border-radius: 10px;
            border: 2px solid #4CAF50;
            width: 80px;
            height: 25px;
            background-color: #5fa862;
            outline: none;
        }
        #show-data {
            display:none;
        }
    </style>

</head>
<body>
    <div class="nav">
        <img src="https://i.imgur.com/UVT2JZu.png"
             alt="genesys logo"
             class="logo"
        />
    </div>
    <div class="content">
        <div id="ask-input">
            <h1 style=" margin: 0; font-size: 55px;"> Welcome to Genscribe</h1>
            <h3 style=" margin-top: 5px; margin-bottom: 40px;"> The best audio analyser for your meeting</h3>
            <form style="display: flex" onsubmit="myFunction(); return false;">
                <div class="user-input">
                    <input id="type-input" type="text" value="Audio Url Link" autocomplete="off"/>
                    <input id="file-input" type="file" value="Audio File"/>
                </div>
                <div class="submit-container">
                    <input id="submit" type="submit" value="Submit" />
                </div>
            </form>
        </div>
        <div id="show-data">
            <H4>List of Topic:</H4>
            <div id="topic-list">
            </div>
            <button onclick="tryAgain()">Try Another</button>
        </div>
    </div>

    <script>
        function myFunction() {
//            var url = window.location.protocol + "//" + window.location.host + "/insert
            var url = "http://watchsafehtv.us-east-1.elasticbeanstalk.com/test"
            var inputLink = $("#type-input").val();
            console.log("URL: " + url);
//            $.ajax({
//                url: url,
//                type: 'POST',
//                data: JSON.stringify({link: inputLink}),
//                headers: {"Content-Type": "application/json"},
//                success: function(a,b,c) {
//                    displayData(a);
//                },
//                error: function(a,b,c) {
//                    alert('Fail to analyze audio. Please input a valid format');
//                },
//            });
            $.ajax({
                url: url,
                type: 'POST',
                success: (a,b,c) => {
                    console.log(a);
                },
                error: (a,b,c) => {
                    console.log(a);
                }
            })
        }

        function displayData(data) {
            data = data.slice(1,-1).replace(/'/g, "").split(",");
            list = '<ul>';
            data.forEach(function(element) {
                list += '<li>' + element + '</li>';
            });
            list += '</ul>';
            document.getElementById('topic-list').innerHTML = list;

            $('#ask-input').hide();
            $('#show-data').show();
        }

        $("#type-input").focus(function() {
            $("#type-input").val("");
        })

        $("#type-input").blur(function() {
           if ($("#type-input").val() === "") {
                $("#type-input").val("Audio Url Link");
           }
        })

        function tryAgain() {
            $('#ask-input').show();
            $('#show-data').hide();
            $("#type-input").val("Audio Url Link");
        }
    </script>
</body>
</html>
