    <!-- Static Plotly.js chart-->

    <script>
    var transparentcolor = "rgba(0,0,0,0)" 
    var bgcolor = "rgb(114, 168, 61)"; // background color

    var trace1 = {
      x: [0, 1, 2, 3, 4, 5, 6],
      y: [1, 9, 4, 7, 5, 2, 4],
      mode: 'markers',
      marker: {
        size: [20, 40, 25, 10, 60, 90, 30],
      }
    };

    var data = [trace1];
    var layout = {
      paper_bgcolor: transparentcolor,
      plot_bgcolor: transparentcolor,
      //title: 'This should be the dynamic URL, or no title at all',
      showlegend: false};
    Plotly.newPlot('myDiv', data, layout, {staticPlot: true});

    // JQuery event listener for hovering over chart
    $(document).ready(function(){
        $("#myDiv").hover(function(){
        layout = {
              paper_bgcolor: transparentcolor,
              plot_bgcolor: transparentcolor,
              title: 'This should be the dynamic URL, or no title at all',
              showlegend: false};
            Plotly.newPlot('myDiv', data, layout, {staticPlot: true});
                });
        });

    </script>
